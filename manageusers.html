<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Users</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f49d;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2 {
        text-align: center;
    }
    
    nav {
    background-color: #6fadc5;
    padding: 30px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

nav ul li {
    float: left;
    margin-right: 10px;
}

nav ul li a {
    color: rgb(37, 2, 2);
    text-decoration: none;
    padding: 10px;
}

nav ul li a:hover {
    background-color: #0fe995;
}
    
    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 0;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    table, th, td {
        border: 1px solid #ddd;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    .close {
        float: right;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="manageusers.html">Manage Users</a></li>
            <li><a href="Reviewsubmission.html">Review Submissions</a></li>
            <li><a href="#generateReports">Generate Reports</a></li>
            <li><a href="#systemSettings">System Settings</a></li>
            <li><a href="Logout.html">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        
        <h1>Manage Users Overview</h1>
        <section id="manage-users">
            <h2>Manage Users</h2>
            <button onclick="showAddUserForm()">Add User</button>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be added here dynamically -->
                </tbody>
            </table>
            <div id="userForm" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeForm()">&times;</span>
                    <form id="form">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                    </br><label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="student">Student</option>
                            <option value="academicStaff">Academic Staff</option>
                            <option value="admin">Admin</option>
                        </select>

                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="manageusers.js"></script>
</body>
</html>
