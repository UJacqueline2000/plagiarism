<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissertation Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form, #staffPanel {
    display: flex;
    flex-direction: column;
    margin-top: 20px;
}

label {
    margin: 10px 0 5px;
    color: #333;
}

input[type="file"], input[type="text"], input[type="password"] {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    margin-top: 20px;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

#result, #reports {
    margin-top: 20px;
    text-align: center;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Dissertation Plagiarism Checker</h1>
        
        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Upload Form for Students
        <div class="container">
            <h1>Upload Your Dissertation</h1>
            <form id="uploadForm">
                <label for="fileInput">Select File</label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.doc,.docx" required>
                <button type="submit">Upload</button>
            </form>
            <div id="result"></div>
        </div> -->
        
        <!-- Report Viewing for Staff -->
        <div id="staffPanel" style="display: none;">
            <h2>Plagiarism Reports</h2>
            <div id="reports">
                <!-- Reports will be displayed here -->
            </div>
        </div>
        
        <div id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
